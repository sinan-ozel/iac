name: Check Cluster Names on Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-cluster-names:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and check duplicate CLUSTER_NAME values
        run: |
          set -euo pipefail

          declare -A cluster_names
          duplicates=0

          for file in configs/*/*.env; do
            if grep -q '^CLUSTER_NAME=' "$file"; then
              name=$(grep '^CLUSTER_NAME=' "$file" | cut -d= -f2-)
              if [[ -n "${cluster_names[$name]:-}" ]]; then
                echo "‚ùå Duplicate CLUSTER_NAME '$name' found in:"
                echo " - ${cluster_names[$name]}"
                echo " - $file"
                duplicates=1
              else
                cluster_names["$name"]="$file"
              fi
            fi
          done

          if [[ "$duplicates" -eq 1 ]]; then
            echo "üö´ Duplicate cluster names found. Refusing to proceed."
            exit 1
          fi

          echo "‚úÖ No duplicate cluster names found."