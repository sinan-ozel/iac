name: Check Cluster Names on Dev Branches

on:
  push:
    branches-ignore:
      - main

jobs:
  validate-cluster-names:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Warn if duplicate CLUSTER_NAME values exist
        run: |
          set -euo pipefail

          declare -A cluster_names
          duplicates=0

          for file in configs/*/*.env; do
            if grep -q '^CLUSTER_NAME=' "$file"; then
              name=$(grep '^CLUSTER_NAME=' "$file" | cut -d= -f2-)
              if [[ -n "${cluster_names[$name]:-}" ]]; then
                echo "⚠️ Duplicate CLUSTER_NAME '$name' found in:"
                echo " - ${cluster_names[$name]}"
                echo " - $file"
                duplicates=1
              else
                cluster_names["$name"]="$file"
              fi
            fi
          done

          if [[ "$duplicates" -eq 1 ]]; then
            echo "⚠️ Warning: Duplicate cluster names found, but this will not fail the workflow."
          else
            echo "✅ No duplicate cluster names found."
          fi